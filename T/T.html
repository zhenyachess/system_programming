#!/bin/bash
read N
declare -a loan #займ
declare -a spending #трата
declare -a debt #долг
loan[0]=2
refund[0]=0
spending[0]=2
debt[0]=2
for(( i=1;i<N;i++ ))
do
	(( loan[i]=2*loan[i-1] ))
	(( debt[i]=(debt[i-1]+loan[i])-((debt[i-1]+loan[i])/2) ))
	(( spending[i]=loan[i]-((debt[i-1]+loan[i])/2) ))
done
(( S=spending[N-1] ))
(( D=debt[N-1] ))
echo "$S $D"
