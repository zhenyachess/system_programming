#!/bin/bash
read N
read -a mas
min_p=0
max_p=0
for (( i=1; i<N; i++ ))
do
if (( mas[min_p] > mas[i] ))
then
min_p=$i
fi
done
for (( i=1; i<N; i++ ))
do
if (( mas[max_p] < mas[i] ))
then
max_p=$i
fi
done
temp=${mas[$min_p]}
mas[$min_p]=${mas[$max_p]}
mas[$max_p]=$temp
for (( i=0; i<N; i++ ))
do
echo "${mas[$i]}"
done
