#!/bin/bash
read T
for(( k=0;k<T;k++ ))
do
	read N
	read -a mas
	t=0
	for(( i=0;i<N;i++ ))
	do
		sum=0
		for(( j=1;j<=(mas[i]/2);j++ ))
		do
			if(( mas[i]%j==0 ))
			then
				sum=$(($sum+$j))
			fi
		done
		if(( sum==mas[i] ))
		then
			t=1
			echo "${mas[$i]}"
		fi
		if(( i==N-1 && t==0 ))
		then
			echo "-1"
		fi
	done
done
