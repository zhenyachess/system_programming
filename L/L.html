#!/bin/bash
read T
for(( k=0;k<T;k++ ))
do
	read N
	read -a mas
	t=0
	for(( i=0;i<N;i++ ))
	do
		if(( mas[i]==1 ))
		then
			t=1
			echo "${mas[$i]}"
		else
			for(( j=2;j<=(mas[i]/2);j++ ))
			do
				if(( mas[i]%j==0 ))
				then
					t=1
					echo "${mas[$i]}"
					break
				fi
			done
		fi
	done
	if(( t==0 ))
	then
		echo "-1"
	fi
done
